name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - 'github-snake*.svg'  # Don't trigger on snake file changes

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Generate GitHub contribution snake (SVG only)
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-snake.svg?color_snake=#ff003c&color_dots=#1a0015,#aa0000,#cc0000,#ff003c,#ff3355
            github-snake-dark.svg?color_snake=#ff003c&color_dots=#1a0015,#aa0000,#cc0000,#ff003c,#ff3355
